<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,400i,700,700i,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="comparison.css">
    <link rel="stylesheet" href="comparison.js">

  <title>Product Comparison</title> 
</head>

<body>

<section class="intro">
  <h1>Compare Door Style</h1>
</section>

<section class="products-comparison-table">
  <header>
    <h2>Styles</h2>
    <div class="actions">
      <a href="#0" class="reset">Reset</a>
      <a href="#0" class="filter">Filter</a>  
    </div>
  </header>


<div class="products-table">
  <div class="features">
    <div class="top-info">Styles</div>
    <ul class="features-list">
      <li>Price</li>
      <li>Measurements</li>
      <li>Make</li>
      <li>Customer Rating</li>
    </ul>
  </div>

  <div class="products-wrapper">
    <ul class="product-columns">
      <li class="product">
        <div class="top-info">
          <div class="check"></div>
          <img src="Wood Door/Aberdeen-with-OAK-CH-PCNR-1,4.jpg" alt="product image">
          <h3>Aberdeen-with-OAK</h3>
        </div>
        <ul class="features-list">
          <li>$500</li>
          <li>8x10</li>
          <li>Oak</li>
          <li>5*</li>
        </ul>
      </li>

      <li class="product">
        <div class="top-info">
          <div class="check"></div>
          <img src="Wood Door/Aberdeen118GOV3SelectWhiteBirch.jpg" alt="product image">
          <h3>Aberdeen118GOV3Select</h3>
        </div>
        <ul class="features-list">
          <li>$500</li>
          <li>8x10</li>
          <li> White Oak</li>
          <li>5*</li>
        </ul>
      </li>
    </ul>
</div>

      <ul class="cd-table-navigation">
        <li><a href="#0" class="prev inactive">Prev</a></li>
        <li><a href="#0" class="next">Next</a></li>
      </ul>
    </div> <!-- .cd-products-table -->
  </section> 
  <script src="js/jquery-2.1.4.js"></script>
  </body>
 </html>
